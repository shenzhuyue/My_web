<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>评论区</title>
</head>
<body>
<h1>评论区</h1>
<p>
<form action="" method="request" th:action="@{/mainPage}">
    <button type="submit">返回主页</button>
</form>
</p>
<div>
    <td th:text="${nowweb.getContent()}"></td>
    <tr th:each="contact:${commentlist}">
        <td th:text="${contact.getUserid()}"></td>
        <td th:text="${contact.getComment_time()}"></td>
        <td th:text="${contact.getComments()}"></td>
    </tr>
</div>

<form name="commentForm"  th:action="@{/comments.action}" method="post">
    <table class="table table-hover table-bordered">
        <tr>
            <th>评论内容</th>
            <td><input type="text" name="" class="form-control" id="user-name-label" th:field="${commentlist[0].comments}"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <center><input type="submit" value="发送"/></center>
            </td>
        </tr>
    </table>
</form>





</body>
</html>
